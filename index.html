<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Aesthetic Audio Comparison</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f39c12;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            background-color: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button {
            color: #ecf0f1;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #ecf0f1;
        }

        audio::-webkit-media-controls-volume-slider-container,
        audio::-webkit-media-controls-mute-button {
            color: #ecf0f1;
        }

        audio::-webkit-media-controls-seek-back-button,
        audio::-webkit-media-controls-seek-forward-button {
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <h1>Audio Comparison</h1>

    <h2>Original Audio (Charlie Puth)</h2>
    <audio controls>
        <source src="https://github.com/CodNoob100/AI_Music/blob/main/SpotifyMate.com%20-%20Does%20It%20Feel%20-%20Charlie%20Puth.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>AI Cover (Justin Bieber Jr. ver)</h2>
    <audio controls>
        <source src="https://github.com/CodNoob100/AI_Music/blob/main/audio%20(1).wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
